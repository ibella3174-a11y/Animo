<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animo Silver Package</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#001f4d, #4e734f);
      color: white;
      text-align: center;
    }

    .container {
      padding: 30px 20px;
      max-width: 500px;
      margin: auto;
    }

    .logo img {
      width: 150px;
      margin-bottom: 20px;
    }

    .package-img img {
      width: 100%;
      border-radius: 12px;
      margin: 20px 0;
    }

    .price {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
    }

    .pay-btn {
      display: inline-block;
      background: #caff7a;
      padding: 15px 25px;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      text-decoration: none;
      margin: 20px 0;
      font-size: 18px;
      box-shadow: 0 0 20px #caff7a;
    }

    .help {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
    }

    .icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 30px;
    }

    .icons a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .icons a:hover {
      color: #caff7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="animologo.png" alt="Animo Logo" />
    </div>

    <!-- Silver Package Image -->
    <div class="package-img">
      <img src="Silver.jpg" alt="Silver Package" />
    </div>

    <!-- Price -->
    <div class="price">â‚¦ 10,000</div>

    <!-- Pay Button -->
    <a href="payment.html" class="pay-btn">Click Here To Pay</a>

    <!-- Help Section -->
    <div class="help">Need Help?</div>

    <!-- Icons -->
    <div class="icons">
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
      <a href="mailto:support@example.com"><i class="fa fa-envelope"></i></a>
    </div>
  </div>
</body>
</html>
